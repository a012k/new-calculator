<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

    <div class="calculator card">
        <label for="">CALCULATOR</label>

        <input id="result" type="text" class="calculator-screen z-depth-1" value="" disabled />
      
        <div class="calculator-keys">
      
          <button type="button"  onclick="displaydata('+')"     class="operator btn btn-outline-primary" value="+">+</button>
          <button type="button"  onclick="displaydata('-')"     class="operator btn btn-outline-dark" value="-">-</button>
          <button type="button"  onclick="displaydata('*')"   class="operator btn btn-outline-dark" value="*">&times;  </button>
          <button type="button" onclick="displaydata('%')"     class="operator btn btn-outline-primary" value="/">&divide;</button>

          <button type="button" value="1" onclick="displaydata(1)"  class="btn btn-light waves-effect">1</button>
          <button type="button" value="2" onclick="displaydata(2)"  class="btn btn-light waves-effect">2</button>
          <button type="button" value="3" onclick="displaydata(3)"  class="btn btn-light waves-effect">3</button>
          <button type="button" value="4" onclick="displaydata(4)"  class="btn btn-light waves-effect">4</button> 
          <button type="button" value="5" onclick="displaydata(5)"  class="btn btn-light waves-effect">5</button>
          <button type="button" value="6" onclick="displaydata(6)"  class="btn btn-light waves-effect">6</button>
      

          <button type="button" value="7" onclick="displaydata(7)" class="btn btn-light waves-effect">7</button>
          <button type="button" value="8" onclick="displaydata(8)" class="btn btn-light waves-effect">8</button>
          <button type="button" value="9" onclick="displaydata(9)" class="btn btn-light waves-effect">9</button>
    
      
          
          <button type="button"       onclick="displaydata('0')"            class="decimal function btn btn-secondary" value="0">0</button>
          <button type="button"       onclick="backspace()"              class="decimal function btn btn-secondary" value="&#0093">&#0093</button>
          <button  type="button"      onclick="allclear()"                  class="all-clear function btn btn-danger btn-sm"  value="all-clear">AC</button>
      
          <button type="button" onclick="evaluateexp()"                    class="equal-sign operator btn btn-outline-success" value="=">=</button> 
       
        </div>
      </div>
    
</body>
<script src="./cal.js"></script>



</html>
